<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariems Laundry</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="min-h-screen flex flex-col">

  <main class="flex flex-1 items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md sm:mx-w-lg md:max-w-md lg:max-w-lg rounded-2xl bg-white p-6 sm:p-8 shadow">
      
      <!-- Heading -->
      <h1 class="mb-6 text-center text-2xl font-bold">Login</h1>

      <!-- Form -->
      <form class="space-y-4">
        
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full rounded-lg border px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full rounded-lg border px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <button
          type="submit"
          class="w-full rounded-lg bg-black py-2 font-medium text-white hover:bg-gray-800"
        >
          Log In
        </button>

      </form>

      <!-- Footer links -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="register.html" class="font-medium text-black hover:underline">
          Register
        </a>
      </p>

    </div>
  </main>


  <footer>
    
  </footer>
</body>
</html>
